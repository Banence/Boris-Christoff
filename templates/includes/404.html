{% include '/includes/head.html' %}
<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
    }

    .error-code {
        font-size: clamp(4rem, 15vw, 8rem);
        font-weight: 800;
        margin: 0;
        background: linear-gradient(45deg, #1a1a1a, var(--color-hover-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
    }

    .error-message {
        font-size: clamp(1.5rem, 4vw, 2rem);
        color: #1a1a1a;
        margin: 1rem 0 2rem;
    }

    .error-description {
        font-size: 1.1rem;
        color: #666;
        max-width: 600px;
        margin-bottom: 2rem;
    }

    .back-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: var(--color-hover-secondary);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(245, 73, 76, 0.2);
    }

    .back-home i {
        font-size: 1.2rem;
    }
</style>
<title>{{ Title }}</title>
</head>
<body>
    {% include '/includes/navbar.html' %}
    
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Страницата не е намерена</h2>
        <p class="error-description">
            Съжаляваме, но страницата, която търсите, не съществува или е преместена.
        </p>
        <a href="/" class="back-home">
            <i class="fas fa-home"></i>
            Към началната страница
        </a>
    </div>

    {% include '/includes/footer.html' %}
</body>
</html>
